
<mat-card class="mat-Card">
    <mat-card-content>
      <!-- <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()"> -->
      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="outline">
            <input matInput value={{data.id}} type="number" id="id" formControlName="id" [disabled]="true"/>
          </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput value={{data.nombre}} type="text" id="nombre" formControlName="nombre"/>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput value={{data.apellidos}} type="text" id="apellidos" formControlName="apellidos"/>
        </mat-form-field> 
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput value={{data.email}} type="email" id="email" formControlName="email"/>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput value={{data.telefono}} type="tel" id="telefono" formControlName="telefono"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Área de trabajo</mat-label>
          <mat-select formControlName="select" id="select" >
            <mat-option  *ngFor="let area of areas" [value]="area.area"  >
              {{ area.area }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" >Guardar</button>
      </form>
    </mat-card-content>
  </mat-card>
